    talks:
      - title: "Web Environment Integrity: chi è, da dove arriva, e dove sta andando."
        description:
          'Quest''anno, la proposta della "Web Environment Integrity API" lanciata su github alcuni ingegneri di Google ha suscitato forti reazioni negative da parte di molti grandi nomi nel mondo di internet e dei diritti digitali. Quali sono i contenuti di questa proposta? A che punto è la sua implementazione? Da dove nasce l''idea che ci sta dietro? Quali sono i suoi scopi e cosa possiamo aspettarci che succeda nel caso diventi realtà?
          Questo talk propone una ricostruzione della timeline della discussione e dello sviluppo di questa proposta, uno sguardo tecnico al suo funzionamento e infine combina i due approcci per valutare, sulla base di quello che abbiamo visto succedere per proposte e tecnologie simili in passato, le possibili ripercussioni di questa proposta sul world wide web.'
        author: Valentina Sona - Politecnico Open unix Labs - POuL
        room: U6-39
        duration: 45 min
        slides: https://github.com/unixMiB/events/blob/master/Linux%20Day%20Milano%202023/Web%20Environment%20Integrity%20-%20Valentina%20Sona%20-%20POuL.pdf
      - title: "Cosa potrebbe cambiare per il FOSS con il Cyber Resilience Act"
        description: L'Unione Europea sta per approvare il Cyber Resilience Act, una legge che ha l'obiettivo di migliorare la sicurezza del software libero e open source, ma che è scritta talmente male da creare problemi a tutto il settore in Europa. La situazione attuale, e le prospettive.
        author: Italo Vignoli - LibreOffice
        room: U6-40
