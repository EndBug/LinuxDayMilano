      - title: "Cambiare il mondo un PC alla volta col trashware"
        description: |
          Venite ad ascoltare come l'Open Source e il Trashware stanno cambiando (in meglio ;-) ) la vita di molte persone con esigenze reali - e del Pianeta - grazie a PCOfficina.
          PCOfficina è un'associazione di volontariato che si occupa di condividere conoscenze informatiche, specialmente su Linux, di aiutare le persone a riparare i loro PC e di offrire computer ricondizionati a chi non può permetterseli.
          In questo intervento condivideremo la nostra esperienza decennale, illustrando le difficoltà che abbiamo incontrato, condividendo storie reali e alcuni suggerimenti pratici per chi volesse iniziare un'esperienza simile nel trashware e nel volontariato.
        author: Andrea Perotti - PCOfficina
        slides: https://github.com/unixMiB/events/blob/master/Linux%20Day%20Milano%202023/Cambiare%20il%20mondo%20un%20PC%20alla%20volta%20col%20trashware%20-%20Andrea%20Perotti%20-%20PCOfficina.pdf
        room: U6-40
        duration: 45 min
      - title: "Flutter for the win: sviluppo Cross-Platform alla massima potenza"
        description:
          "Flutter si sta sempre più affermando come una soluzione completa per creare app Cross-Platform di alta qualità per le principali piattaforme: Android, iOS, Web, Windows, macOS e Linux. Questa presentazione esplorerà le caratteristiche chiave di Flutter e come queste si traducano in vantaggi tangibili per gli sviluppatori e le aziende.
          Dopo una iniziale panoramica di base di Flutter, in cui verrà spiegato cosa lo rende unico, verranno esaminati i suoi principarli vantaggi: sviluppo cross-platform per 6 piattaforme differenti, la rapida iterazione con l’Hot Reload, un’unica base di codice e creazione di interfacce utente altamente personalizzabili.
          Verranno poi presentate le principali librerie e best practice per realizzare la propria app Cross-Platform tenendo conto delle specifiche caratteristiche delle piattaforme, l’esperienza d’uso e il look and feel che l’utente di aspetta.
          Presenti durante la presentazione delle brevi demo di applicazioni per mostrare i concetti esposti."
        author: Alberto Bonacina
        room: U6-41
        duration: 45 min
      - title: Licenze e modelli di business nel settore informatico
        description:
          "Nel settore informatico ci sono diverse aziende che operano utilizzando modelli di business differenti.
          Alcuni di questi modelli di business sono fortemente influenzati dal sistema delle licenze software.
          In questa presentazione affronteremo i vari tipi di modelli di business che le aziende informatiche hanno e in che modo queste vengono influenzate dalle licenze.
          Successivamente tratteremo alcune principali differenze tra le varie licenze per capire perchè una azienda potrebbe preferire una licenza o un'altra."
        author: Fabio Alessandro "Fale" Locati
