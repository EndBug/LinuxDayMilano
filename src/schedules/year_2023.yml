      - title: "Le best practice di un buon sviluppo web, lavorare con i CMS senza essere cugini"
        description: Sviluppare un sito web con un CMS è senza dubbio il modo più veloce e semplice per consegnare un prodotto, ma il prodotto consegnato, oltre che essere utilizzabile, è anche performante, sicuro e scalabile? Molto spesso un sistema semplice da usare viene usato da utenti con una consapevolezza inferiore dei rischi e delle problematiche di quello che stanno facendo. In questo talk vedremo, per WordPress e Joomla, quali sono le pratiche che utilizzano i professionisti che lavorano da tanti anni con questi strumenti.
        author: Fausto Nenci, Luca Racchetti e Matteo Enna
