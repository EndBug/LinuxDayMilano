      - title: "Laboratorio interrogazioni in SPARQL su Wikidata"
        description: |
          Wikidata è una base di dati libera, collaborativa e multilingue, che raccoglie dati strutturati utilizzati da progetti Wikimedia. A differenza degli articoli enciclopedici di Wikipedia, Wikidata offre informazioni in un formato strutturato, rendendoli facilmente interrogabili e riutilizzabili.
          SPARQL (SPARQL Protocol and RDF Query Language) è un linguaggio di interrogazione utilizzato per estrarre, manipolare ed esprimere dati in RDF, il modello di dati standard per il web semantico. Durante questo laboratorio, vedremo le basi delle query SPARQL e come costruirle usando esempi concreti.
          Partiremo da casi molto semplici fino ad arrivare a query assolutamente allucinanti che ci permetteranno di sfruttare appieno Wikidata, la piú grande base di dati libera dell'universo.
        author: Valerio Bozzolan (Bozzy) e Cristian Consonni (CristianCantoro) - Wikimedia Italia
        room: U6-39
        duration: 45 min
        slides: https://github.com/unixMiB/events/blob/master/Linux%20Day%20Milano%202023/Laboratorio%20interrogazioni%20in%20SPARQL%20su%20Wikidata%20-%20Valerio%20Bozzy%20Bozzolan%2C%20Cristian%20CristianCantoro%20Consonni%20-%20Wikimedia%20Italia.pdf
      - title: "Introduzione a ILIAS LMS: Il sistema di gestione dell'apprendimento europeo ed open source"
        description:
          "Questo paper presenta ILIAS LMS (Learning Management System), una piattaforma open source per la gestione dell'apprendimento. ILIAS LMS offre una vasta gamma di funzionalità per supportare l'e-learning, consentendo agli utenti di creare, distribuire e gestire corsi online in modo efficace. In questo paper, esploreremo le caratteristiche principali di ILIAS LMS, i suoi vantaggi e come può essere utilizzato nella comunità open source.
          ILIAS LMS è un sistema di gestione dell'apprendimento open source ampiamente utilizzato in tutto il mondo. Creato nel 1998, ILIAS LMS si è evoluto nel corso degli anni diventando una soluzione completa per l'e-learning. La sua natura open source permette agli sviluppatori di personalizzare e adattare la piattaforma alle proprie esigenze, rendendola una scelta popolare per le organizzazioni che cercano una soluzione flessibile e personalizzabile.
          ILIAS LMS può essere utilizzato per facilitare l'apprendimento e la condivisione di conoscenze."
        author: Ilario Truppa, Vincenzo Padula - OC Open Consulting società benefit a responsabilità limitata
        room: U6-40
        duration: 45 min
      - title: "Ambienti effimeri per Pull Request: Un Viaggio da GitHub alla nostra macchina, senza passare per Kubernetes"
        description:
          'Avere ambienti isolati per lo sviluppo delle features è un desiderio comune tra gli sviluppatori. La richiesta di ambienti separati per ogni pull request è sempre più cruciale. Solitamente, si fa affidamento a Kubernetes e a complessi flussi di lavoro per gestire queste esigenze, ma questa soluzione può essere onerosa e complessa da mantenere.
          Nel nostro talk, esploreremo un approccio alternativo per creare ambienti di sviluppo separati per ciascuna pull request, senza l''uso di Kubernetes. Utilizzeremo dei container, una macchina virtuale, Nginx e un playbook Ansible per realizzare questo obiettivo. Il ciclo di vita di questi ambienti sarà strettamente legato al ciclo di vita delle nostre pull request, dalla creazione, alla sincronizzazione, fino alla distruzione delle risorse.
          Affronteremo un case study specifico, analizzando l''esperienza del team "Trento" di SUSE, che ha adottato questa soluzione per la sua notevole semplicità, affrontando allo stesso tempo diversi trade-off.'
        author: Carmine Di Monaco - SUSE
        room: U6-41
        duration: 45 min
      - title: "Linux Sicuro sin dal boot"
        description:
          "Abbiamo sentito nominare negli ultimi anni TPM, Secure Boot e Measured Boot, ma cosa vogliono dire davvero? In un panorama informatico sempre più complesso e soggetto a costanti attacchi anche Microsoft ha iniziato a supportare queste nuove tecnologie con Windows 8, rendendole con Windows 11 obbligatorie per le nuove installazioni. Una mossa che appare limitare le libertà dell'utente, prevenendo l'installazione di sistemi operativi liberi. In realtà Secure Boot e TPM sono due tecnologie che possono essere utilizzate per rendere il nostro sistema più sicuro, e che sono già supportate da Linux.
          In questo talk vedremo come funzionano e come possono essere utilizzate per preservare l'integrità del sistema, a partire dal boot fino all'esecuzione di applicazioni."
        author: Daniele Barcella - unixMiB
        room: U6-42
        slides: https://github.com/unixMiB/events/blob/master/Linux%20Day%20Milano%202023/Linux%20Sicuro%20sin%20dal%20Boot%20-%20Daniele%20Barcella%20-%20unixMiB.pdf
        duration: 45 min
  - time: "14:45"
