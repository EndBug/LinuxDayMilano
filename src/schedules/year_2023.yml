      - title: "Intelligenza Artificiale - di quale minaccia stiamo parlando?"
        description: |
          Varie testate giornalistiche illustri ed internazionali ci stanno annunciando che l’AI avrà un impatto dirompente sull’occupazione, vari governi sembra siano in parte consapevoli dell’impatto nel bene e nel male di questa tecnologia sulla società.
          Il Center for AI Safety che ha lo scopo di “garantire lo sviluppo e l'impiego sicuro dell'IA”  pubblica “Mitigare il rischio di estinzione causato dall'IA dovrebbe essere una priorità globale, insieme ad altri rischi su scala sociale come le pandemie e la guerra nucleare.” 
          Collegheremo i punti tra gli investimenti nell'intelligenza Artificiale e quelli precedenti fatti dalla Silicon Valley cercando di decifrarne le tendenze ed i rischi.
          Sopratutto rifletteremo su che relazione ha tutto ciò con noi che siamo appassionati di condivisione, di beni comuni, di Free Software.
        author: "Roberto Innocenti - Power Progress Community"
        room: U6-40
        duration: 45 min
        slides: https://github.com/unixMiB/events/blob/master/Linux%20Day%20Milano%202023/Intelligenza%20Artificiale%20-%20di%20quale%20minaccia%20stiamo%20parlando%20-%20Roberto%20Innocenti%20-%20Power%20Progress%20Community.pdf
      - title: 'Come trasformare un''applicazione server in un''applicazione "macroservizio": l''esempio di Uyuni'
        description:
          "Uyuni (www.uyuni-project.org) è un progetto open-source per la gestione e la configurazione di infrastrutture software-defined. Al fine di rendere Uyuni una soluzione multicontainer per Kubernetes, verrà rilasciata una prima versione \"fat-container\" (podman). Lo scopo del talk sarà quello di:
          \n- condividere l'esperienza di trasformare un'applicazione server in un'applicazione containerizzata
          \n- come migrare un'applicazione deployata alla sua versione containerizzata"
        author: Michele Bussolotto - SUSE
