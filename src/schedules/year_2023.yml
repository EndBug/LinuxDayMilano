      - title: "Yocto Project, un generatore automatico di distribuzioni linux embedded"
        description: Lo Yocto Project è un progetto di collaborazione open source che fornisce modelli, strumenti e metodi che consentono di creare sistemi Linux-based personalizzati per i prodotti embedded indipendenti dall'architettura hardware. Il progetto è stato creato nel 2010 come una collaborazione tra molti produttori di hardware, fornitori di sistemi operativi open-source e aziende di elettronica per portare un po' di ordine nel caos di sviluppo di Linux Embedded. La presentazione sarà tenuta da Marco Cavallini, Yocto Project Ambassador, sarà accessibile a tutti e non richiede competenze specifiche con sistemi embedded.
        author: Marco Cavallini - KOAN
