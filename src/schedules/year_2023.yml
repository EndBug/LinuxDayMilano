      - title: "Come Rust semplifica l'Open Source"
        description:
          "Spesso Rust viene lodato per le sue prestazioni e la sua affidabilità.
          In questa presentazione, voglio mostrare un altro aspetto di Rust: gli strumenti a servizio degli sviluppatori.
          Cargo, il package manager di Rust, e tutti i suoi plugin, rendono facile creare e mantenere progetti Rust open-source.

          Mostrerò come gli strumenti di Rust:

          - Scaricano e compilano le dipendenze.
          - Formattano automaticamente il codice.
          - Aiutano a garantire la qualità del codice.
          - Eseguono i test.
          - Semplificano la scrittura e il mantenimento della documentazione.
          - Rilevano cambiamenti che non rispettano i contratti delle API delle librerie.

          Infine, darò una panoramica di release-plz, uno strumento che ho creato per automatizzare il processo di rilascio di progetti Rust."
        author: Marco Ieni - Prisma
        room: U6-39
        duration: 45 min
      - title: "LibreOffice e i formati standard"
        description: Presentazione di LibreOffice 7.6, i formati standard, la loro struttura e perché devono essere adottati.
        author: Enio Gemmo - LibreItalia
        room: U6-40
        slides: https://github.com/unixMiB/events/blob/master/Linux%20Day%20Milano%202023/LibreOffice%20e%20i%20formati%20standard%20-%20Enio%20Gemmo%20-%20LibreItalia.pdf
        duration: 45 min
      - title: "Gestisci la Supply Chains Security del tuo cluster Kubernetes con Tekton"
        description:
          "Vieni a scoprire come rendere sicuri i tuoi workload applicativi sul tuo cluster Kubernetes!
          La Supply Chain Security si pone lo scopo di tutelare il ciclo di vita dello sviluppo del software (SDLC), gestendo i rischi e le vulnerabilità tramite strumenti che integrino la sicurezza in maniera costante in un flusso di lavoro DevOps.
          Tekton è uno strumento di CI/CD che negli ultimi anni ha implementato funzionalità di Supply Chains Security, permettendo di verificare la sicurezza dei task di una pipeline. In questo talk vedremo assieme come utilizzare Tekton Chains per firmare e verificare la provenienza dell'immagine di un container deployato su un cluster Kubernetes."
        author: Carmelo Sarta, Valerio Muredda - Red Hat
        room: U6-41
        duration: 45 min
      - title: "Unikernel: dal passato un'idea per il futuro di Linux"
        description:
          "Avete mai sentito parlare di Unikernel? Questa non è una sessione di archeologia informatica ma uno sguardo ad un possibile futuro per Linux!
          Unikernel è un tipo di sistema operativo che è stato sviluppato per offrire una soluzione più sicura e veloce rispetto ai tradizionali sistemi operativi.
          Attraverso gli unikernel si elimina la separazione tra il kernel e gli applicativi, creando uno spazio di esecuzione singolo per tutti i componenti del sistema. In questo modo, gli unikernel sono in grado di fornire una maggiore isolamento e potenzialmente maggiori performance.
          In questa sessione parleremo di UKL, una patch a Linux e glibc che permette di convertire applicazioni user-space in applicazioni unikernel che vengono eseguite in kernel-space.
          Mostreremo inoltre casi d'uso concreti come un recente test fatto su Redis su unikernel con un aumento di performance fino al 23%."
        author: Natale Vinto - Red Hat
        room: U6-42
        slides: https://github.com/unixMiB/events/blob/master/Linux%20Day%20Milano%202023/Unikernel%20dal%20passato%20un'idea%20per%20il%20futuro%20di%20Linux%20-%20Natale%20Vinto%20-%20Red%20Hat.pdf
