      - title: "Lo stato di Xfce nel 2023"
        description: Xfce è un ambiente grafico per desktop basato su GTK, nato 26 anni fa, minimale ma ricco di funzionalità.  Per queste sue caratteristiche ha un'ampia base di utenti e diverse distribuzioni offrono edizioni in cui Xfce è l'ambiente predefinito (Xubuntu, Linux Mint Xfce, Fedora spin Xfce, per citarne alcune). In questo talk faremo il punto sul progetto, (ri)scoprendo le funzionalità che offre e le novità introdotte negli ultimi anni, i legami con GTK e GNOME, come e dove iniziare a contribuire, gli sviluppi e le tendenze future, tra cui il supporto per Wayland.
        author: Emanuele Petriglia
        room: U6-39
        duration: 30 min
        slides: https://github.com/unixMiB/events/blob/master/Linux%20Day%20Milano%202023/Lo%20stato%20di%20Xfce%20nel%202023%20-%20Emanuele%20Petriglia.pdf
      - title: "CentOS Stream: fatti e leggende"
        description: CentOS Stream è una distribuzione Linux creata dal progetto CentOS. Il progetto CentOS negli ultimi anni è passato dal produrre e distribuire CentOS Linux a produrre e distribuire CentOS Stream. In questa presentazione vedremo come CentOS Stream viene creato da Fedora e come si posiziona nel mondo Enterprise Linux. Discuteremo anche diversi miti e leggende che si sono creati intorno a questa distribuzione, per vedere quali corrispondono alla realtà e quali no.
        author: Andrea Perotti, Fabio Alessandro "Fale" Locati
        room: U6-40
        duration: 30 min
        slides: https://github.com/unixMiB/events/blob/master/Linux%20Day%20Milano%202023/CentOS%20Stream%20fatti%20e%20leggende%20-%20Andrea%20Perotti%2C%20Fabio%20Alessandro%20Locati.pdf
      - title: What the Helm?!
