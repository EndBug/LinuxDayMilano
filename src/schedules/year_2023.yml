      - title: "Self-hosting circolare: installare servizi liberi su vecchi smartphone"
        description: Da quando gli smartphone sono sul mercato, non è mai stato previsto un modo per dismettere senza sprechi il processore, la RAM e la memoria che permettono di usare Android ma ad un certo punto rimangono tagliati fuori dagli aggiornamenti software dello stesso produttore; l'alto livello di integrazione l'estrema diversità dei dispositivi mobili, oltre che la segretezza di molti componenti software, impedisce agli utenti di riutilizzarli in un contesto differente. In questa presentazione si propone al pubblico una strategia scalabile per ottenere una piattaforma di orchestrazione container basata sull'hardware di smartphone datati.
