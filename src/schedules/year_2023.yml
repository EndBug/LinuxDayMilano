    talks:
      - title: "Quando un browser conquista la rete: come i monopoli del web decidono cosa puoi fare col tuo computer"
        description: Questo talk è una presentazione della storia e delle conseguenze dei monopoli dei browser web. Inizieremo introducendo brevemente gli standard web e il modo in cui sono stati stabiliti e che cos'è un browser web; successivamente parleremo della storia dei browser web e della loro quota di mercato, presentando i tentativi della Commissione UE di affrontare il problema. Discuteremo poi le cause dei monopoli e il ruolo della Mozilla Foundation, e infine parleremo delle conseguenze (presenti e future) dell'attuale monopolio di Google Chrome, come i casi di JpegXL, ManifestV3 e Web Environment Integrity, evidenziando le implicazioni sulla privacy, la libertà individuale e la discriminazione.
        author: Luca Biscaldi, Alexandru Bradatan - Politecnico Open unix Labs - POuL
        room: U6-39
        duration: 45 min
        slides: https://github.com/unixMiB/events/blob/master/Linux%20Day%20Milano%202023/Quando%20un%20browser%20conquista%20la%20rete%20-%20Luca%20Biscaldi%2C%20Alexandru%20Bradatan%20-%20POuL.pdf
      - title: "5 Falsi miti su GNU/Linux"
        description: Dalla sua nascita nel lontano 1991 ad oggi, GNU/Linux ha subito enormi cambiamenti, nel bene e nel male. L'unica cosa che sembra non essere mai cambiata è la percezione pubblica del progetto, specialmente da parte di chi non l'ha mai utilizzato o l'ha abbandonato tempo addietro. In questo intervento sfateremo le principali "credenze popolari" o falsi miti che tutt'ora fungono da deterrente per l'adozione di GNU/Linux sul Desktop.
        author: Moreno Razzoli
        room: U6-40
        duration: 45 min
        slides: https://github.com/unixMiB/events/blob/master/Linux%20Day%20Milano%202023/5%20Falsi%20Miti%20su%20GNU-Linux%20-%20Moreno%20Razzoli.pdf
      - title: "Automatizzare l'IT con Ansible"
        description: Ansible è un software per configurare e gestire computer (sia server che client) che unisce flessibilità a scalabilità. A differenza di altri software simili che permettono di usare il paradigma 'infrastructure as code', Ansible sposta ancora oltre la barra della semplicità, usando il paradigma 'infrastructure as data'. Ansible è inoltre molto flessibile in termini di utilizzo e di ambiente, permettendo di gestire dalla creazione e manutenzione di macchine fisiche, virtuali, cloud e container al ciclo di vita delle applicazioni ed è in grado di dare il meglio in qualsiasi situazione, da una piccola installazione personale a installazioni in grosse aziende anche in ambiti altamente regolati quali quello bancario e petrolifero.
        author: Fabio Alessandro "Fale" Locati
        room: U6-41
        slides: https://github.com/unixMiB/events/blob/master/Linux%20Day%20Milano%202023/Automatizzare%20l'IT%20con%20Ansible%20-%20Fabio%20Alessandro%20Fale%20Locati.pdf
        duration: 45 min
      - title: "Immutable Desktops and Me"
        description: Le distribuzioni Linux "immutabili" come Silverblue avranno un impatto positivo sulla tua salute mentale? Ad oggi non sono del tutto intuitive. Vediamo i concetti di base, come sviluppare codice (qualuno ha detto "prerequisiti"?), installare le CLI indispensabili e quali sono i vantaggi per chi vuole distribuire una nuova applicazione.
        author: Camilla Conte
        room: U6-42
