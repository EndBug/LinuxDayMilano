      - title: "The Orange Line: La storia di Linux e dell’Open Source nell’ecosistema IBM"
        author: Jacopo Maltagliati
        description: "Il talk tratta della nascita del software collaborativo sui primi, grandi calcolatori IBM, sulla nascita delle tecniche di virtualizzazione sull’IBM System/360 e del loro seguente impiego per portare il kernel Linux sia sui System/i che sui System/z, con la nascita del port s390x, dei processori IFL e dei recenti sistemi LinuxONE.Il talk tratterebbe della nascita del software collaborativo sui primi, grandi calcolatori IBM, sulla nascita delle tecniche di virtualizzazione sull’IBM System/360 e del loro seguente impiego per portare il kernel Linux sia sui System/i che sui System/z, con la nascita del port s390x, dei processori IFL e dei recenti sistemi LinuxONE."
        room: U7-04
        duration: 60 min

      - title: "LibreFibre: rete in fibra ottica alternativa, libera, neutrale, comunitaria"
        author: Paolo Meraviglia, Nicolas North
        description: "LibreFibre é un progetto volto a rendere accessibile a tutti un'infrastruttura di rete locale ed internet nuova e diversa, ideata, sperimentata, e realizzata dalla community, che la gestisce, la espande, e la documenta a beneficio dei fruitori stessi, dei tecnici coinvolti, e degli imprenditori che in futuro vorranno implementarla. I focus fondamentali sono l'utilizzo ovunque possibile di tecnologie libere ed open source, la libertà di scelta di dispositivi endpoint dell'utente, trasparenza nei costi e nella divisione della spese, e neutralità della rete stessa."
        room: U7-05
        duration: 60 min

      - title: "Fingerprinting: tecniche di profilazione dell'utente come limite alla libertà individuale"
        author: Costantino Pastore - VimeLUG
        description: "Parleremo delle principali tecniche di profilazione dell'utente."
        room: U7-10
        duration: 60 min
      
      - title: "Guida Autonoma - Gli ultimi 90 anni di evoluzione"
        author: IRALAB
        description: "Questa presentazione propone di presentare al pubblico gli sviluppi tecnici avvenuti nel corso degli ultimi 90 anni circa le automobili “automatiche”, le motivazioni per le quali è necessaria una forte attività di ricerca e di sperimentazione ed i benefici che ne conseguiranno per la società civile. La presentazione prevede la proiezione di diversi video storici che dimostrano come il concetto di “autonomous driving” sia stato affrontato nelle diverse epoche storiche, partendo dai primi modelli radiocomandati fino alle visioni presentate nelle esposizioni universali di metà secolo 900, fino all’età moderna che contempla gli ultimi 30 anni. Verranno presentate le difficoltà tecniche, ovvero di percezione e modellazione dell’ambiente, in congiunzione con l’attuale documento di classificazione dei livelli di automazione (SAE J3016) ed i concetti di Dynamic Driving Task e Driving Mode, con degli esempi sui vari livelli di automazione (da SAE-0 a SAE-5)."
        room: U7-11
        duration: 60 min

  - time: "15:30"
    talks:
      - title: "Software Open Source e standard aperti"
        author: Italo Vignoli - LibreOffice & LibreItalia
        description: "Uno dei principali punti di forza del software Open Source è l'utilizzo degli standard aperti, in ogni ambito, dalla tecnologia ai protocolli e ai documenti. Gli standard aperti offrono significativi vantaggi verso qualsiasi soluzione proprietaria, perché svincolano la tecnologia dai produttori, e favoriscono il riuso e l'interoperabilità. Purtroppo, le aziende del software proprietario sono riuscite a gestire la comunicazione in modo tale da convincere la maggioranza degli utenti che gli standard proprietari sono migliori di quelli aperti in quanto più utilizzati (basta pensare agli standard di posta elettronica, completamente ignorati da Outlook, allo standard HTML, ignorato - direi addirittura offeso - da Internet Explorer, e allo pseudo-standard OOXML che tiene milioni di utenti legati a Microsoft Office). Proviamo per una volta a dimostrare come il connubio tra open source e standard aperti sia l'unica via d'uscita dal lock in dei vendor, e allo stesso tempo l'unica possibilità da parte degli utenti per godere dei diritti della cittadinanza digitale."
        room: U7-04
        duration: 60 min

      - title: "Microsoft Azure Sphere OS e Linux, la strana coppia."
        author: Veziona Ekonomi - Microsoft
        description: Azure Sphere è un offerta della Microsoft che comprende tre parti importanti. Un sistema operativo con kernel Linux (il primo sistema operativo basato su tecnologia open source), una classe di microcontrollori (rilasciati con licenza gratuita) con tutte le componenti di sicurezza necessaria per operare nel mondo IoT, una connettività sicura verso il mondo cloud. Le tre componenti combinate insieme creano le condizioni per creare soluzioni IoT affidabili, sicure e scalabili. In questa sessione toccheremo con mano questa tecnologia.
        room: U7-05
        duration: 60 min

      - title: "Algoritmi, sorveglianza digitale e elezioni. Elezioni italiane 2018"
        author: Federico Sarchi - Facebook Tracking Exposed
        description: "Gli effetti della comunicazione digitale sono già state osservati e commentati, ma cosa gioca un ruolo chiave all'inteno di questo processo? Attraverso dati qualitativi e quantitativi, passando sia dal conteggio di condivisioni e ""mi piace"" sia dall'analisi delle parole chiave, abbiamo provato a capire e tracciare l'attività dell'algoritmo di Facebook nella sfera comunicativa. Nonostante la sua grande influenza all'interno del processo di formazione dell'opinione pubblica la sua pretesa di neutralità continua ad esser data per scontata. Ma è questo processo realmente neutrale? Cosa succede nel momento in cui questo diventa il principale metodo attraverso cui le persone si informano? Che influenza può avere su una campagna elettorale? Con il nostro lavoro abbiamo quindi provato interpretare e misurare questi fenomeni riportando l palla in mano all'utente. Per farlo abbiamo raccolto e analizzato i dati raccolti nei due mesi precedenti alle elezioni italiane del 2018."
        room: U7-10
        duration: 60 min
      
