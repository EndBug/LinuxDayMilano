      - title: "Uplos32, come e perché mantenere una distro 32bit"
        author: "Francesco Zanardi - LiberaInformatica"
        description: "Uplos32 è il mantenimento della versione 32bit di PCLinuxOS, versione che Texstar, fondatore e sviluppatore di PCLinuxOS, dovette abbandonare per ragioni di salute.Il motivo del nostro rifiuto a abbandonare la 32bit è ovviamente la possibilità di non accumulare rifiuti gettando via computer ancora in grado di funzionare.È chiaro che i tempi si stanno compiendo con il superamento definitivo dei 32bit ma magari qualcuno potrebbe essere interessato a impegnarcisi o semplicemente a sapere qualcosa sia di uplos32 che del mantenimento di una distro in generale."
        room: U7-04
        duration: 60 min

      - title: "OpenSource @ IBM: la collaborazione alla base dell’innovazione."
        author: "Lorenzo Laderchi - IBM Italia"
        description: "In IBM, l'open source è molto più di una semplice licenza, è parte della nostra cultura dagli albori delle definizioni di open source. Dopo una breve overview dell’impegno IBM nella comunità open, la presentazione si focalizzerà su i traguardi raggiunti dal’ OpenPower Foundation in termini di innovazione tecnologica e influenza dell’ecosistema che grazie ai contributi e alle collaborazioni dei suoi membri continua a crescere come dimensioni e performance."
        room: U7-05
        duration: 60 min

      - title: "Quello che i dati (non) dicono"
        author: Eleonora Priori
        description: "L’avvento dei big data ed il loro utilizzo massivo sollevano ogni giorno nuove riflessioni rispetto al modo in cui questi hanno trasformato le nostre vite e, tra i tanti dibattiti aperti da questo fenomeno, vi è senza dubbio anche il nodo del rapporto tra dati e ricerca. A partire dalle provocazioni di Chris Anderson secondo cui i big data dovrebbero segnare “la fine della teoria” dal momento che la mole di informazioni che mettono a disposizione consente di sostituire il concetto di correlazione a quello di causalità, questo testo tenta di raccogliere una serie di considerazioni sul perché abbia ancora senso produrre scienza e fare ricerca oggi e sul come farlo abbia necessariamente a che fare con la narrazione dei dati che si mette in campo. Ragionando sui nessi tra narrazione dei dati e contesto in cui questa viene costruita emerge nettamente il tema della non-neutralità della scienza, che obbliga, prima di tutto, ad una presa di coscienza rispetto agli interessi che intervengono nel processo di produzione scientifico-culturale e, conseguentemente, ad una riflessione su quali siano le prassi di cui dotarsi per tutelare la ricerca tanto come spazio democratico quanto come patrimonio collettivo."
        room: U7-10
        duration: 60 min
      
