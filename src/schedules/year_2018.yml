    - title: "Cricut, FREEcut! Hacking e reverse engineering di una macchina CNC"
      author: "Federico Braghiroli"
      room: U7-11
      duration: 60 min
      description: "Il talk tratta l’hacking di una macchina CNC per il taglio di carta utilizzata a livello hobbistico, resa inutilizzabile dalla decisione del produttore di bloccare l’unico software di controllo della macchina. Ciò ha reso l’hardware un rifiuto, seppur funzionante a livello di componenti elettronici. Il progetto si articola in due fasi: la prima di reverse engineering dell’hardware e la seconda tratta lo sviluppo di un firmware di controllo su una scheda di sviluppo economica. A tale scopo verrà introdotto il sistema operativo NuttX utilizzato nel progetto. Obiettivo finale è supportare un protocollo di comunicazione e di controllo standard (G-Code) in modo da essere liberi nella scelta del programma di controllo da PC (e naturalmente liberi di utilizzare qualsiasi sistema operativo). Il progetto è ancora in fase di sviluppo e perciò non è garantita una live-demo funzionante."
  
  - time: "12:15"
    talks:
      - title: "Settant'anni dopo la morte. Il diritto d'autore in Unione europea"
        author: "Lorenzo Losa - Wikimedia Italia & FSFE Milano"
        description: "Settant'anni dopo la morte. Il diritto d'autore in Unione europea. Le leggi sul diritto d'autore sono una delle normative chiave che regolano la Rete e il libero scambio di informazioni. In Unione europea è in discussione una riforma del diritto d'autore; le recenti votazioni del Parlamento europeo a inizio luglio e inizio settembre sono state molto discusse, vedendo fra l'altro con l'oscuramento di Wikipedia. Nella bozza attuale non c'è traccia di molti miglioramenti che erano stati ipotizzati inizialmente, come garanzie maggiori per gli utenti e gli autori o una piena libertà di panorama, e al contempo trovano spazio l'istituzione di nuovi diritti in capo agli editori (articolo 11; soprannominato "tassa sui link") e l'introduzione di un obbligo di filtraggio preventivo dei contenuti caricati dagli utenti (articolo 13; soprannominato "macchina della censura"). Parleremo dello stato dei lavori, dei cambiamenti che ci aspettano e dell'impatto che hanno sull'uso quotidiano della Rete - e di cosa può ancora cambiare."
        room: U7-04

      - title: "Libera il tuo router!"
        author: Stefano Costa - FSFE Milano
        description: "L'AGCOM ha recentemente emanato un regolamento che disciplina l'accesso ad Internet con un router scelto dall'utente, al posto di quello offerto dal provider. Il talk descrive in termini semplici come si è arrivati all'attuale quadro normativo (e cosa FSFe abbia fatto in merito) e spiega quali sono i nostri diritti verso i provider Internet. In particolare ci si concentra su quali effetti (positivi e negativi) ci saranno sugli utenti, cioè su tutti noi, e sopratutto quali nuove opportunità. Il focus è sul piano normativo, non tecnico vale a dire sul cosa posso fare, meno sul come posso realizzarlo."
        room: U7-05
        duration: 60 min

      - title: "IT Security - Analisi degli attacchi più comuni e tecniche di difesa"
        author: Francesco Fresta - GDG Italia
        description: "L’enorme quantità e varietà di dispositivi connessi alla Rete, computer e smartphone ma anche tablet e smart tv o frigoriferi intelligenti, rende oggi il tema della sicurezza informatica uno degli argomenti più caldi in assoluto. Vedremo una carrellata degli attacchi più comuni, le tecnologie e le tecniche per difendersi presentando anche, ovviamente, qualche distro GNU/Linux."
        room: U7-10
        duration: 60 min

      - title: "Introduzione a ROS (Robot Operating System)"
        author: "Augusto Ballardini - IRALAB"
        description: "Proposto all’inizio di questa decade, ROS è diventato il framework destinato ad applicazioni robotiche più utilizzato al mondo. Con questa presentazione il gruppo di ricerca IRALAB (Informatics and Robotics for Automation Lab) propone l’introduzione al pubblico delle caratteristiche principali del framework, ovvero i concetti base di ROS-CORE e della sua natura distribuita, così come dell’interfaccia di comunicazione per messaggi per mezzo di una architettura Publish/Subscribe. Verranno altresì mostrati gli strumenti di diagnostica integrati, di visualizzazione 3D (Rviz), di simulazione (Gazebo), e la possibilità di creare degli archivi/dataset per successiva valutazione dei dati. Dopo una introduzione tecnica, si prevede di accompagnare la sessione con delle dimostrazioni “live” dove presenteremo gli ultimi sviluppi nel campo della guida autonoma proposti dal gruppo di ricerca IRALAB, collegati al progetto Urban Shuttles Autonomously Driven (USAD), ovvero il progetto di guida autonoma del dipartimento di informatica dell’università Milano - Bicocca."
        room: U7-11
        duration: 60 min

